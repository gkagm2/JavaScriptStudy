<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<button onclick="startInterval()">2초마다 현재 시간을 표시</button>
<button onclick="cancelInterval()">시간 갱신 중지</button>

<p id="date"></p>
<script>
    function startInterval() {
        timeoutId = setInterval(printCurrentDate, 2000);
    }
    function cancelInterval() {
            clearInterval(timeoutId);
    }
    function printCurrentDate() {
            document.getElementById("date").innerHTML = new Date() + "<br>";
    }
</script>

<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = 80;
    var y = 80;

    

    function Draw() {
        ctx.clearRect(0, 0, canvas.wiDth, canvas.height);

        let dx =2;
        let dy= 2;

        x += dx;
        y += dy;

        DrawRect(canvas.width/2 - 50/2, canvas.height/2 - 50/2, 50, 50);
        DrawRect(x, y, 50, 50);

        DrawCircle(x, y, 20,0);
    }
    
    
    
    // Functions
    function DrawRect(x, y, w, h) {
        ctx.beginPath();
        ctx.rect(x, y,w, h);
        ctx.fillStyle = "#FF0000";
        ctx.fill();
        ctx.closePath();
    }

    function DrawCircle(x, y, radius){
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI*2, true);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.closePath();
    }
    

    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();

    // Object Structure
    var Object = {
        name : "newName",
        position : { x:0, y:0, z:0}
    }

    var Vector2 = {
        x : 0,
        y : 0
    }


    setInterval(Draw, 100);
</script>

</body>
</html>
