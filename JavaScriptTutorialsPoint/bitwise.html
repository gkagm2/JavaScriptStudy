<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a =2; //Bit presentation 10
        var b =3; //Bit presentation 11

        document.write("a : " + a + ", b : " + b);


        var linebreak = "<br/>";
        document.write(linebreak);

        

        document.write("(a & b) => ");
        var result = (a & b);
        document.write(result);
        document.write(linebreak);

        document.write("(a | b) => ");
        result = (a | b);
        document.write(result);
        document.write(linebreak);
        document.write("(a ^ b) => ");
        result = (a ^ b);
        document.write(result);
        document.write(linebreak);
        document.write("(~b) => ");
        result = (~b);
        document.write(result);
        document.write(linebreak);
        document.write("(a << b) => ");
        result = (a << b);
        document.write(result);
        document.write(linebreak);
        document.write("(a >> b) => ");
        result = (a >> b);
        document.write(result);
        document.write(linebreak);
    
    </script>
</body>
</html>
