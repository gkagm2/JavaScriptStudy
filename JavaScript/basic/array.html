<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var member = ['jang', 'hyeong', 'myeong'];

    for(i=0;i<member.length;i++){
        document.write(member[i]);
    }

//만약 두번째 인덱스 뒤에 대문자 B를 넣고 싶다면 아래와 같이한다. splice는 첫번째 인자에 해당하는 원소부터 두번째 인자에 해당하는 원소의 숫자만큼의 값을 배열로부터 제거한 후에 리턴한다. 그리고 세번째 인자부터 전달된 인자들을 첫번째 인자의 원소 뒤에 추가한다.
    var li =['a','b','c','d','e'];
    li.splice(2,0,'B');
    alert(li);

//배열의 첫번째 원소를 제거하는 방법. shift를 이용하라 결과는 b,c,d,e    
    var li =['a','b','c','d','e'];
    li.shift();

    alert(li);

//sort 
    var li = ['c','e','a','b','d'];
    li.sort(); //sort
    alert(li);
    
    li.reverse(); //reserce sort
    alert(li);



    </script>
</body>
</html>
