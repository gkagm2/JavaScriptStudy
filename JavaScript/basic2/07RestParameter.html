<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>나머지 매개변수</h1>

    <script>
        function sub() {
            var firstNum = arguments[0];	// 첫 번째 인수에서
            for(var i = 0; i < arguments.length-1; i++) { // 두 번째부터 마지막 인수까지를
                firstNum -= arguments[i+1];	// 뺌.
            }
            return firstNum;
        }
        document.write(sub(10, 2, 3) + "<br>");	// 10 - 2 - 3 = 5
        document.write(sub(10, 1, 5, 8));		// 10 - 1 - 5 - 8 = -4




        // rest parameter "..."
        function sub2(firstNum, ...restArgs){
            var firstNum = arguments[0];	// 첫 번째 인수에서
            for(var i = 0; i < arguments.length; i++) { // 두 번째부터 마지막 인수까지를
                firstNum -= arguments[i];	// 뺌.
            }
            return firstNum;
        }

        document.write(sub(10, 2, 3) + "<br>");	// 10 - 2 - 3 = 5
        document.write(sub(10, 1, 5, 8));		// 10 - 1 - 5 - 8 = -4

    </script>
</body>
</html>
