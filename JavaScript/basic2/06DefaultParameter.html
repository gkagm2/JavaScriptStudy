<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
	<h1>디폴트 매개변수</h1>

	<script>

        // 조건물으로 처리한 함수
		function mul(a, b) {
			// 인수가 한 개만 전달되었을 때 나머지 매개변수의 값을 undefined 값이 아닌 1로 설정
			b = (typeof b !== 'undefined')  ? b : 1;
			return a * b;
        }
        
        // 디폴트 매개변수
        function mul2(a, b=1){ // 디폴트 매개변수는 익스플로러, 사파리, 오페라에서 지원하지 않는다. !!!
            return a * b;   
        }
		document.write("인수가 2개 전달되면 반환값은 " + mul(3, 4) + "입니다.<br>");
        document.write("인수가 1개만 전달되면 반환값은 " + mul(3) + "입니다.<br>");
        
        document.write("인수가 2개 전달되면 반환값은 " + mul2(3, 4) + "입니다.<br>");
		document.write("인수가 1개만 전달되면 반환값은 " + mul2(3) + "입니다.<br>");
	</script>
	
</body>
</html>
